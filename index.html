<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="formContainer">
        <h1>Job Application <span>(web)</span></h1>
        <div class="name">
            <div class="fname">
                <span>FirstName</span>
                <input type="text">
            </div>
            <div class="lname">
                <span>LastName</span>
                <input type="text">
            </div>
        </div>
        <div class="email_job">
            <div class="email">
                <span>Email</span>
                <input type="text">
            </div>
            <div class="job_role">
                <span>Job Role</span>
                <select class="input">
                    <option>Select a job role</option> 
                    <option>Ai manage</option> 
                    <option>Ai Engineer</option> 
                    <option>Data Scientiest</option> 
                    <option>Associasate SDE 2</option> 
                    <option>Associasate SDE 1</option> 
                    <option>Cloud Manager</option> 
                    <option>React Developer</option> 
                    <option>MERN Developer</option> 
                    <option>Angular Developer</option> 
                    <option>PHP Developer</option> 

                </select>
            </div>
        </div>
        <div class="address">
            <div class="address_box">
                <span>Address</span>
               <input type="text" class="address_field">
            </div>
        </div>
        <div class="city_pin">
            <div class="city">
                <span>City</span>
                <input type="text">
            </div>
            <div class="pin">
                <span>Pincode</span>
                <input type="text">
            </div>
        </div>
        <div class="start_date_cv">
            <div class="start_date">
                <span>StartDate</span>
                <input type="text">
            </div>
            <div class="cv">
                <span>Upload Your CV</span>
                <div class="cv1">
                    <input type="file">
                </div>
            </div>
        </div>
        <div class="button_container">
            <button>Apply Now</button>
        </div>
    </div>
</body>
</html>
